---
kind: pipeline
type: docker
name: linux-arm

platform:
  arch: arm
  os: linux

steps:
- name: docker  
  image: plugins/docker
  settings:
    username:
      from_secret: dockerhub_username
    password:
      from_secret: dockerhub_password
    repo: ptarmiganlabs/butler-auth
    dockerfile: src/docker/Dockerfile.arm
    context: src
    auto_tag: true
    auto_tag_suffix: linux-arm

trigger:
  event:
  - tag

depends_on:
- linux-arm64


---
kind: pipeline
type: docker
name: manifest

steps:
- name: publish
  image: plugins/manifest:1.2
  settings:
    auto_tag: true
    ignore_missing: true
    spec: src/docker/manifest.tmpl
    username:
      from_secret: dockerhub_username
    password:
      from_secret: dockerhub_password

trigger:
  event:
  - tag

depends_on:
- linux-arm
- linux-arm64
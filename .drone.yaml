---
kind: pipeline
type: docker
name: linux-arm64

platform:
  arch: arm64
  os: linux

steps:
- name: docker  
  image: plugins/docker
  settings:
    username:
      from_secret: dockerhub_username
    password:
      from_secret: dockerhub_password
    repo: ptarmiganlabs/butler-auth
    dockerfile: src/docker/Dockerfile.arm64
    context: src
    auto_tag: true
    auto_tag_suffix: linux-arm64

trigger:
  event:
  - tag

# depends_on:
